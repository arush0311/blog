<!DOCTYPE html>
<html>
<head>
	{% include head.html %}
</head>
<body>
	{% include appbar.html %}
	<div class="home_header">
		<div class="home_header__content">
			<div class="home_header__content__header">
				{{ site.title }}
			</div>
			<div class="blog_description">
				{{ site.description }}
			</div>
			<button class="hollow-button">Subscribe</button>
		</div>
	</div>
	<div class = "articles">
		{% for post in site.posts %}
			<div class="article-wrapper">
				<a class="link-reset article" href="{{site.baseurl}}{{ post.url }}">
					<div class = "article__header">
						{{ post.title }}
					</div>
					<div class = "article__date">
						on {{ post.date | date_to_long_string}}
					</div>
					<div class = "article__body">
						{{ post.excerpt }}
					</div>
				</a>
				{% for tag in post.tags%}
				<div class="tag">
					{{ tag }}
				</div>
				{% endfor %}
			</div>
		{% endfor %}
	</div>
	{% include footer.html %}
</body>
</body>
</html>
