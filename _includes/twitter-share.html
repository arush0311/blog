<a class="twitter-icon" href="https://twitter.com/intent/tweet?text=&quot;{{ page.title }}&quot;%20{{ page.url | absolute_url }}%20via%20&#64;{{ site.owner.twitter }}"
    onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;" title="Share on Twitter">
    <img src="{{'/images/twitter.svg' | relative_url}}" class="social_icon">
</a>
